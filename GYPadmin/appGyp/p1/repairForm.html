<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="email=no" name="format-detection" />
    <meta content="telephone=no" name="format-detection" />
    <!-- <link rel="shortcut icon" href="/images/i.ico"> -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <title>一品云管家for工厂 - 巡检保养</title>
</head>

<body>

<header class="header-s"><h1 class="h1-title">设备身份证</h1><a class="a-back" href="http://fapp.gypmro.net/repair.html?deviceSku=10000001">返回</a></header>

<div class="all-main all-main-s">
    <div id="scroller" class="contbox">
        <div class="cont-a">
            <div class="deviceCont">
                <div class="device-photo imgauto wp30"><img src="images/dfpic.png" height="196" width="196" alt="" /></div>
                <div class="device-intro wp65">
                    <ul class="ul-device">
                        <li class="li-i li-no"><span class="s-title">设备编号：</span>1209983</li>
                        <li class="li-i li-name">奥突斯空压机</li>
                        <li class="li-i"><span class="s-title">型号：</span>OTS-750-30L</li>
                        <li class="li-i"><span class="s-title">功率：</span>730KW</li>
                    </ul>
                </div>
            </div>

            <div class="repairCont">
                <form class="form-validate" action="xx">
                    <p class="p-item">
                        <label class="lab-item">故障描述</label>
                        <span class="s-item"><textarea class="txta" name="repairInfo" validate="{required:'请填写设备故障信息'}" placeholder="请对设备故障进行描述，便于工程师快速判断"></textarea></span>
                    </p>

                    <p class="p-item"><label class="lab-item">报修联系方式</label>
                        <span class="s-item"><input type="text" class="txt" name="username" validate="{required:'请填写报修人姓名'}" placeholder="报修人姓名"  /></span>
                    </p>
                    <p class="p-item">
                        <span class="s-item"><input type="text" class="txt" name="userphone" validate="{required:'请填写联系电话'}" placeholder="联系电话" /></span>
                    </p>

                    <p class="p-btn"><a class="btn-b btnValidate" href="#">立即报修</a></p>
                </form>
            </div>


        </div>
    </div>
</div>

<nav class="nav-s">
    <ul class="ul-nav">
        <li class="wp3-1 li-nav"><a href="deviceInfo.html" class="a-nav">设备身份证</a></li>
        <li class="wp3-1 li-nav"><a href="check.html" class="a-nav">巡检保养</a></li>
        <li class="wp3-1 li-nav li-now"><a href="repair.html" class="a-nav">设备报修</a></li>
    </ul>
</nav>

<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/iscroll.js"></script>
<script type="text/javascript" src="js/base.js"></script>

</body>
</html>
