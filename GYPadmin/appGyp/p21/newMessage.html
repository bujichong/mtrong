    </div>
    <p class="p-loadMore">点击加载更多</p>

</div>


<script id="messageTem" type="text/x-jsrender">
<dl class="dl-message dl-newMessage">
    <dt class="dt-message"><span class="s-date">{{time:createTime}}</span> <span class="s-new">最新</span></dt>
    <dd class="dd-info">
        <p class="p-deviceInfo">{{>deviceName}}</p>
        <p class="p-deviceInfo"><span class="s-title">型号：</span>{{>deviceType}}</p>
    </dd>
    <dd class="dd-fault">
        <p class="p-checkInfo">故障描述： <br />
            {{>faultDesc}}</p>
        <p class="p-checkInfo">设备地址：{{>deviceAddress}}</p>
    </dd>
    <dd class="dd-op">
        <a href="#" class="wp2-1 btn-a a-no">没兴趣</a><a href="#" class="wp2-1 btn-a a-yes" rel="{{>id}}">接单</a>
    </dd>
</dl>
</script>

<script type="text/javascript">
var loadOpt = {

}
</script>
