<div class="all-main all-main-s">
    <div class="cont-a">

        <dl class="dl-message">
            <dt class="dt-message"><span class="s-date">2014年1月15日</span> <span class="s-new">已接单</span></dt>
            <dd class="dd-info">
                <p class="p-deviceInfo p-deviceNo"><span class="s-title">设备编号：</span>1209983</p>
                <p class="p-deviceInfo">奥突斯空压机</p>
                <p class="p-deviceInfo"><span class="s-title">型号：</span>OTS-750-30L</p>
            </dd>
            <dd class="dd-fault">
                <p class="p-checkInfo">故障描述： <br />
                    空压机无法正常运行</p>
                <p class="p-checkInfo">
                    设备地址：余新镇余新工业区 <br />
                    报修人：余经理  <br />
                    联系电话：18687457847
                </p>
            </dd>
            <dd class="dd-form">
                <form class="form-validate" action="xx" rel="repairResult">
                    <p class="p-item">
                        <label class="lab-item">维修措施</label>
                        <span class="s-item"><textarea class="txta" name="repairStyle" validate="{required:'请录入维修措施'}" placeholder="请录入维修措施"></textarea></span>
                    </p>
                    <p class="p-item">
                        <label class="lab-item">费用清单</label>
                        <span class="s-item"><textarea class="txta" name="fittingsCost" validate="{required:'请录入配件费用'}" placeholder="配件费用"></textarea></span>
                    </p>
                    <p class="p-item">
                        <span class="s-item"><textarea class="txta txta-b" name="callCost" validate="{required:'请录入上门费用'}" placeholder="上门费用"></textarea></span>
                    </p>
                    <p class="p-item">
                        <span class="s-item"><textarea class="txta txta-b" name="manualCost" validate="{required:'请录入检修费用'}" placeholder="检修费用"></textarea></span>
                    </p>
                    <p class="p-btn"><a class="btn-b btnValidate" href="#">保存维修结果</a></p>
                </form>
            </dd>
        </dl>

    </div>

</div>
