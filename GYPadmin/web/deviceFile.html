<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="main">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Language" content="zh-CN" />
<link rel="icon" href="/favicon.ico" type="image/x-icon" />
<title>设备档案 - 一品云管家</title>
<link rel="stylesheet" type="text/css" href="js/easyui/themes/default/easyui.css">
<link type="text/css" rel="stylesheet" media="all" href="css/style.css" />
<script type="text/javascript">
var YMG = {};
YMG.baseInfo = {
	username : 'test'
}
</script>
</head>
<body class="main">
<div class="wrapper">

	<!-- header -->
	<div class="header">
	  <h1 class="h1-siteInfo">一品云管家</h1>
	  <div class="searchbox">
		<input type="text" class="txt" name="txt" /><input type="submit" class="btn btn-search" name="btnSubmit" value="搜索" />
	  </div>
	</div>

	<!-- sidebar -->
	<div class="sidebar">
		<ul class="ul-sidenav">
			<li><a href="index.html">设备档案</a></li>
			<li><a href="form.html">巡检与保养</a></li>
			<li><a href="index.html">设备保修</a></li>
			<li><a href="form.html">耗材采购</a></li>
		</ul>
	</div>

	<!-- mainC -->
	<div class	="mainC">
		<!-- crumb -->
		<div class="crumb"><a href="index.html">首页</a>&gt;<a href="#">设备档案</a>&gt;<span class="now">存放位置</span></div>
		<ul class="ul-tabtitle">
			<li class="li-tabtitle"><a href="storehouse.html">存放位置</a></li>
			<li class="li-tabtitle li-now"><a href="deviceFile.html">设备档案</a></li>
		</ul>
		<div class="tabCont">
			<h2 class="h2-tabtitle"><span class="s-title">所有设备档案</span></h2>
			<p class="p-titlebtn">
				<span class="s-titlecell"><!--
					<select class="drop easyui-combobox" name="drop">
						<option value="0" selected="selected">所有设备档案</option>
						<option value="http://www.baidu.com/">第一车间 设备档案</option>
						<option value="http://www.qq.com/">第二车间 设备档案</option>
						<option value="http://www.xiaomi.com/">第三车间 设备档案</option>
					</select> -->

					<input id="dropPosList" class="drop easyui-combobox" name="drop" style="height:32px;width:150px;" /><!-- 在最下方初始化 -->
				</span>
				<a class="a-titlebtn fn-popBtn" href="#" rel="device.addInfo">+ 添加设备档案</a>
			</p>
			<div class="tableGridbox">
				<div id="dataListGrid" data-options="fit:true, border:false"></div>
			</div>


		</div>

		<p class="clearfix lh35 pad-t5"><span class="fl">一条一条录入太累？您可以批量导入设备资料 <a class="a-inData blue" href="#">点此进入批量设备资料导入向导</a></span><a href="#" class="a-btn fr">设备资料回收站</a></p>

	</div>


</div>

<div class="none">

	<!-- popEx -->
	<div id="device_addInfo" class="popForm">
		<form class="form-item" method="post" action="js/test.json">
			<div class="grid">
				<p class="p-item col_6">
					<label class="lab-item col_3"><em class="em-rq">*</em>设备存放位置</label>
					<select class="drop" name="location" validate="{required:'请选择存放位置'}">
						<option value="" selected="selected">请选择...</option>
						<option value="1">第一车间</option>
						<option value="2">第二车间</option>
						<option value="3">第三车间</option>
					</select>
				</p>
				<p class="p-item col_6">
					<label class="lab-item col_3">设备资产编号：</label><input type="text" class="txt w100" name="no" validate="{number:'资产编号为数字'}" /><em class="em-tip">若无资产编号，可不填</em>
				</p>
			</div>

			<div class="grid">
				<p class="p-item col_6">
					<label class="lab-item col_3"><em class="em-rq">*</em>设备名称：</label>
					<input type="text" class="txt" name="eqname" validate="{required:'请填写设备名称'}" />
				</p>
				<p class="p-item col_6">
					<label class="lab-item col_3"><em class="em-rq">*</em>设备数量：</label>
					<input type="text" class="txt w40" name="number" validate="{required:'请填写数量',number:'输入必须为数字'}" /> <label>功率：<input type="text" class="txt w60" name="kw" />kw</label><em class="em-tip">用于统计设备能耗</em>
				</p>
			</div>

			<div class="grid">
				<p class="p-item col_6">
					<label class="lab-item col_3"><em class="em-rq">*</em>规格型号：</label>
					<input type="text" class="txt" name="type" validate="{required:'请填写规格型号'}" />
				</p>
				<p class="p-item col_6">
					<label class="lab-item col_3">运行状态：</label>
					<select class="drop" name="state">
						<option value="" selected="selected">请选择...</option>
						<option value="1">正常运行</option>
						<option value="2">停工闲置</option>
						<option value="3">维修中</option>
					</select>
				</p>
			</div>

			<div class="grid">
				<p class="p-item col_6">
					<label class="lab-item col_3">设备责任人：</label>
					<input type="text" class="txt" name="carer" />
				</p>
				<p class="p-item col_6">
					<label class="lab-item col_3">备注：</label>
					<input type="text" class="txt" name="remark" />
				</p>
			</div>

			<h3 class="h3-title">以下为设备购买信息</h3>
			<div class="col_6">
				<p class="p-item">
					<label class="lab-item col_3">制造商：</label>
					<input type="text" class="txt w250" name="producter" />
				</p>
				<p class="p-item">
					<label class="lab-item col_3">厂商电话：</label>
					<input type="text" class="txt w120" name="producterPhone" />
					<label>联系人：<input type="text" class="txt w60" name="producterName" /></label>
				</p>
				<p class="p-item">
					<label class="lab-item col_3">维修电话：</label>
					<input type="text" class="txt w120" name="repairPhone" />
					<label>联系人：<input type="text" class="txt w60" name="repairName" /></label>
				</p>
			</div>

			<div class="col_6">
				<p class="p-item">
					<label class="lab-item">购买日期：</label>
					<input type="text" class="txt hk-date" name="buyDate" /> 厂家保修年限： <input type="text" class="txt w40" name="txt" />年
				</p>
				<p class="p-item">
					<label class="lab-item">备注：</label>
					<textarea class="txta w270" name="proRemark"></textarea>
				</p>
			</div>


			<p class="p-item p-formbtn"><input type="submit" value="确认" class="btn btn-formSubmit"><span class="s-formbtn s-popCancel">取消</span></p>
		</form>
	</div>


</div>

<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/easyui/jquery.easyui.packer.js"></script>
<script type="text/javascript" src="js/easyui/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="js/my97/WdatePicker.js"></script>
<script type="text/javascript" src="js/base.js"></script>
<script type="text/javascript" src="js/tools.js"></script>
<script type="text/javascript" src="js/popOpt.js"></script>
<script type="text/javascript" src="js/runing.js"></script>

<script type="text/javascript">


$('#dataListGrid').datagrid({
	//title:'DataGrid',
	url:'js/datagrid_data1.json',
	method : 'get',//默认是post
	//width:700,
	height:500,
	fitColumns:true,
	pagination:true,
	singleSelect : true,
	rownumbers : true,
	pageSize:10,
	pageList : [10],
	striped : true,//设置为true将交替显示行背景
	loadMsg : '玩命加载中...',
	columns:[[
	//{field:'ck',checkbox:true}, //开启多选框 必须：singleSelect : false
        //{field:'no',title:'编号',hidden:true},
        {field:'pos',title:'设备存放位置',width:100,align:'center'},
        {field:'person',title:'负责人',width:100},
        {field:'phone',title:'联系电话',width:100,align:'center'},
        {field:'number',title:'设备数量',width:100,align:'center'},
        {field:'remarks',title:'工作备注',width:100,align:'center'}
  		]]
});


$('#dropPosList').combobox({
    url:'js/drop.json',
    valueField:'id',
    textField:'posName',
    //multiple:true,//多选
    onSelect  : function (data) {
		window.console && console.log(data);
		//load与reload方法的区别参考api:一个是刷新回第一页的列表，另一个是刷新当前页列表，返回项总数有变，一定采用load
		$('#dataListGrid').datagrid('load',{
			id: data.id
		});
    }
});




</script>
</body>
</html>
