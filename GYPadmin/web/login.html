<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="main">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="zh-CN" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <title>一品云管家</title>
    <link type="text/css" rel="stylesheet" media="all" href="css/front.css" />
</head>

<body class="front">
    <div class="wrapper header">
        <a href="#" class="a-logo">
            <img class="img-logo" src="images/front/logo.png" height="47" width="198" alt="" />
        </a>
        <ul class="ul-mainnav">
            <li class="li-mainnav"><a href="#" class="a-mainnav">首页</a>
            </li>
            <li class="li-mainnav"><a href="#" class="a-mainnav">产品介绍</a>
            </li>
            <li class="li-mainnav"><a href="#" class="a-mainnav">用户故事</a>
            </li>
            <li class="li-mainnav"><a href="#" class="a-mainnav">申请试用</a>
            </li>
        </ul>
        <div class="headerQuick">
            <a href="#" class="a-toLogin">登录</a>
            <a href="#" class="a-tobuyService">开通服务</a>
        </div>
    </div>

    <div class="main-b loginMain">
        <div class="wrapper">
            <div class="regloginBanner">
                <img src="images/front/loginbg.jpg" height="422" width="673" alt="" />
            </div>
            <div class="loginCont">
                <form action="#" class="form-validate form-login">
                    <h2 class="h2-title h2-title-login">云管家登录</h2>
                    <p class="p-item p-errTip">用户名不正确！</p>
                    <p class="p-item">
                    	<label class="lab-df">请输入用户名</label>
                        <input type="text" class="txt txt-user" name="username" value="" autocomplete="off" validate="{required:'请输入用户名'}" />
                    </p>
                    <p class="p-item">
                    	<label class="lab-df">请输入密码</label>
                        <input type="password" class="txt txt-pass" name="password" value="" autocomplete="off" validate="{required:'请输入密码'}" />
                    </p>
                    <p class="p-item p-remLogin">
                        <label class="lab-chk">
                            <input type="checkbox" class="chk chk-rememberUser" name="chk-1" /> 记住用户名</label><!-- <a class="a-forgetPass" href="#">忘记密码？</a> -->
                    </p>
                    <p class="p-item p-btn">
                        <input type="submit" class="btn btn-submit" name="btnSubmit" value="登 录" />
                    </p>
                    <p class="p-item p-toao">没有一品云管家账户？<a href="reg.html" class="a-toao">立即注册</a></p>
                </form>
            </div>
        </div>
    </div>

    <div class="wrapper footer">
        <p class="p-quickNav"><a href="#">关于工一品</a>｜<a href="#">一品管家介绍</a>｜<a href="#">用户故事</a>｜<a href="#">资源优势</a>｜<a href="#">联系我们</a>
        </p>
        <p class="p-copyright">© 2014 GYP Inc. All Rights Reserved</p>
    </div>

    <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="js/front.js"></script>
</body>

</html>
