<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="main">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="zh-CN" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <title>一品云管家</title>
    <link type="text/css" rel="stylesheet" media="all" href="css/front.css" />
</head>

<body class="front">
    <div class="wrapper header">
        <a href="#" class="a-logo">
            <img class="img-logo" src="images/front/logo.png" height="47" width="198" alt="" />
        </a>
        <ul class="ul-mainnav">
            <li class="li-mainnav"><a href="#" class="a-mainnav">首页</a>
            </li>
            <li class="li-mainnav"><a href="#" class="a-mainnav">产品介绍</a>
            </li>
            <li class="li-mainnav"><a href="#" class="a-mainnav">用户故事</a>
            </li>
            <li class="li-mainnav"><a href="#" class="a-mainnav">申请试用</a>
            </li>
        </ul>
        <div class="headerQuick">
            <a href="#" class="a-toLogin">登录</a>
            <a href="#" class="a-tobuyService">开通服务</a>
        </div>
    </div>

    <div class="main-b loginMain">
        <div class="wrapper">
            <div class="regloginBanner">
                <img src="images/front/loginbg.jpg" height="422" width="673" alt="" />
            </div>
            <div class="loginCont">
                <form action="#" class="form-validate form-reg">
                    <h2 class="h2-title h2-title-reg">云管家 免费注册</h2>
                    <p class="p-item p-errTip">用户名已存在！</p>
                    <p class="p-item">
                    	<label class="lab-df">请输入用户名(必填)</label>
                        <input type="text" class="txt txt-user" name="username" value="" autocomplete="off" validate="{required:'请填写用户名'}" />
                    </p>
                    <p class="p-item">
                    	<label class="lab-df">请输入密码(必填)</label>
                        <input type="password" id="txt-newPass" class="txt txt-pass" name="password" value="" autocomplete="off" validate="{required:'请填写密码'}" />
                    </p>
                    <p class="p-item">
                        <label class="lab-df">再次输入密码(必填)</label>
                        <input type="password" class="txt txt-pass" name="repeatPassword" value="" autocomplete="off" validate="{required:'请再次输入密码',equalTo:{opt:'#txt-newPass',msg:'两次输入的密码不一致！'}}" />
                    </p>
                    <p class="p-item p-btn">
                        <input type="submit" class="btn btn-submit" name="btnSubmit" value="立即注册" />
                    </p>
                    <p class="p-item p-toao">已有账号，<a href="login.html" class="a-toao">直接登录</a></p>
                </form>
            </div>
        </div>
    </div>

    <div class="wrapper footer">
        <p class="p-quickNav"><a href="#">关于工一品</a>｜<a href="#">一品管家介绍</a>｜<a href="#">用户故事</a>｜<a href="#">资源优势</a>｜<a href="#">联系我们</a>
        </p>
        <p class="p-copyright">© 2014 GYP Inc. All Rights Reserved</p>
    </div>

    <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="js/front.js"></script>
</body>

</html>
