<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="email=no" name="format-detection" />
    <!-- <link rel="shortcut icon" href="/images/i.ico"> -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <title>填写地址</title>
</head>

<body>


<header>
    <a href="#" class="a-headBack">返回</a>
    <div class="headLogo"><img id="logo" src="images/logo.png" height="42" width="324" alt="好.好卖 微终端管家" /></div>
    <a class="a-toSearch" href="#">请输入您的用品以搜索</a>
    <a href="cart.html" class="a-headCart">购物车</a>
</header>

<div class="all-main">
    <!-- ul-tab -->
    <p class="p-passStyle">配送方式：货到付款</p>
    <form class="form-validate" action="xx">
        <div class="cont-b formcont-b">
                <p class="p-item"><label class="lab-item">收货人姓名* <em>(必填)</em></label>
                    <span class="s-item"><input type="text" class="txt" name="txt" validate="{required:'请填写收货人姓名'}" placeholder="请填写真实姓名" /></span>
                </p>
                <p class="p-item"><label class="lab-item">手机号码* <em>(必填)</em></label>
                    <span class="s-item"><input type="text" class="txt" name="txt" validate="{required:'请填写手机号',mobile:true}" placeholder="联系人电话" /></span>
                </p>
                <p class="p-item"><label class="lab-item">固定电话</label>
                    <span class="s-item"><input type="text" class="txt" name="txt" validate="{required:'请填写手机号',mobile:true}" placeholder="联系人座机电话，区号+固话号码" /></span>
                </p>
                <p class="p-item"><label class="lab-item">收货地址</label>
                    <input type="hidden" id="province" name="province" value="" /><!-- 地址有默认值则填写，否则3个隐藏域value都为空 -->
                    <input type="hidden" id="city" name="city" value=""/>
                    <input type="hidden" id="district" name="district" value="" />
                    <span class="s-item">
                        <select class="fl drop wp49 drop-province" name="drop" validate="{required:'请选择省'}">
                            <option value="" selected="selected" >请选择省</option>
                        </select>
                        <select class="fr drop wp49 drop-city" name="drop" validate="{required:'请选择省市'}">
                            <option value="" selected="selected">请选择市</option>
                        </select>
                    </span>
                </p>
                <p class="p-item">
                    <span class="s-item">
                        <select class="fl drop wp100 drop-distinct" name="drop" validate="{required:'请选择地区'}">
                            <option value="" selected="selected">请选择区</option>
                        </select>
                    </span>
                </p>
                <p class="p-item">
                    <span class="s-item"><textarea class="txta" validate="{required:'请输入名+门牌号+店招牌名+近XX路'}" placeholder="请输入名+门牌号+店招牌名+近XX路"></textarea></span>
                </p>

        </div>
        <div class="cont-a">
            <p class="p-btn"><a class="bg-pink btn-b btnValidate" href="#">下一步</a></p>
        </div>

    </form>

</div>

<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/provinces.js"></script>
<script type="text/javascript" src="js/base.js"></script>
<script type="text/javascript">
$(function(){initLocation({sheng_val:"浙江",shi_val:"嘉兴",xian_val:"",xiang_val:""});})
</script>
</body>

</html>
