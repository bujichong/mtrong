<!DOCTYPE html>
<html class="bodybg-a">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="email=no" name="format-detection" />

    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <title>注册登录</title>
</head>

<body class="bodybg-a">

<header>
    <a href="#" class="a-headBack">返回</a>
    <div class="headLogo"><img id="logo" src="images/logo.png" height="42" width="324" alt="好.好卖 微终端管家" /></div>
    <a class="a-toSearch" href="#">请输入您的用品以搜索</a>
    <a href="cart.html" class="a-headCart">购物车</a>
</header>

<div class="all-main">

    <div class="cont-a">
        <div class="formcont formcont-b">
            <form class="form-validate" action="test.html">
                <h3 class="h3-title-a">老客户登录</h3>
                <p class="p-item">
                    <input type="text" class="txt" name="name" validate="{required:'请填写手机号',mobile:true}" placeholder="手机号码" />
                </p>
                <p class="p-item p-tab p-type0">
                    <input type="password" class="txt require" name="password" validate="{required:'请输入密码'}" placeholder="登录密码" />
                </p>
                <p class="p-aboutPass"><span class="s-forgetPass">忘记密码？请拨打客服热线</span></p>
                <p class="p-btn p-tab"><a class="btn-b bg-ink btnValidate btnLogin" href="#">登录</a></p>
                <p class="p-btn p-tab"><a class="btn-b bg-pink btnValidate btnReg" href="#">新客户点此注册</a></p>
            </form>

            <div class="login-adr">
                <span class="s-logo imgauto"><img src="images/logo-big.png" height="109" width="109" alt="" /></span>
                <p class="p-address">客服热线：400 079 6068 <br />传真：021 64061376 <br />地址：上海市田林路388号新业大厦2层</p>
            </div>
            <div class="login-intro">
                <p>1伙伴餐厅采购网，餐厅非生鲜原材料一站式采购中心，为您提供领先的专家级服务，掌上既能货比三家，为你省成本、节约时间、人力、车油费，提供舒心方便快捷的“一掌采购，配送到店”至尊服务。</p>
                <p>具体包括：调料干货，米面粮油，酒水饮料，西餐日韩料理，打包清洁卫生用品。</p>
            </div>
        </div>
    </div>

</div>

<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>

</body>

</html>
