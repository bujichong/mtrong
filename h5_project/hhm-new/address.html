<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="email=no" name="format-detection" />
    <!-- <link rel="shortcut icon" href="/images/i.ico"> -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <title>填写地址</title>
</head>

<body>


<header><div class="headLogo"><img id="logo" src="images/logo.png" height="42" width="324" alt="好.好卖 微终端管家" /></div></header>
<div class="all-main">
    <!-- ul-tab -->
    <h3 class="h3-headTitle"><span class="s-title">填写地址</span></h3>

    <form class="form-validate" action="xx">
        <div class="cont-b formcont-b">
                <p class="p-item">
                    <span class="s-item"><input type="text" class="txt" name="txt" validate="{required:'请填写收货人姓名'}" placeholder="请填写真实姓名" /></span>
                </p>
                <p class="p-item">
                    <span class="s-item"><input type="text" class="txt" name="txt" validate="{required:'请填写手机号',mobile:true}" placeholder="联系电话" /></span>
                </p>
                <p class="p-item"><label class="lab-item">收货地址</label>
                    <!-- 地址有默认值则填写，否则3个隐藏域value都为空 -->
<!--                     <input type="hidden" id="province" name="province" value="" />
                    <input type="hidden" id="city" name="city" value=""/>
                    <input type="hidden" id="district" name="district" value="" /> -->
                    <span class="s-item">
                        <select id="sheng" class="fl drop wp49" name="province" validate="{required:'请选择省'}">
                            <!-- <option value="" selected="selected" ></option> -->
                        </select>
                        <select id="shi" class="fr drop wp49" name="city" validate="{required:'请选择省市'}">
                            <option value="" selected="selected"></option>
                        </select>
                    </span>
                </p>
                <p class="p-item">
                    <span class="s-item">
                        <select id="xian" class="fl drop wp49" name="district" validate="{required:'请选择地区'}">
                            <option value="" selected="selected"></option>
                        </select>
                        <select id="xiang" class="fr drop wp49" name="street" validate="{required:'请选择街道或乡镇'}">
                            <option value="" selected="selected"></option>
                        </select>
                    </span>
                </p>
                <p class="p-item">
                    <span class="s-item"><textarea class="txta" validate="{required:'请填写详细的街道地址，以便我们联系您！'}" placeholder="路名或街道地址，门牌号"></textarea></span>
                </p>

        </div>
        <div class="cont-a">
            <p class="p-btn"><a class="bg-pink btn-b btnValidate" href="#">保存地址</a></p>
            <p class="p-btn"><a class="bg-grey btn-c" href="#">跳过</a></p>
        </div>

    </form>

</div>

<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/provinces.js"></script>
<script type="text/javascript" src="js/base.js"></script>
<script type="text/javascript">
$(function(){initLocation({sheng_val:"浙江",shi_val:"嘉兴",xian_val:"",xiang_val:""});})
</script>
</body>

</html>
