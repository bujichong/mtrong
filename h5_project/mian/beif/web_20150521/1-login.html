<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="email=no" name="format-detection" />
    <!-- <link rel="shortcut icon" href="/images/i.ico"> -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <title>登录</title>
</head>

<body>

<div class="all-main">
    <header><img id="logo" src="images/logo.png" height="28" width="214" alt="面" /></header>
    <div class="cont-a">
        <div class="formcont">
            <form class="form-validate" action="test.html">
                <input type="hidden" id="regloginType" class="txt" name="regloginType" value="1" />
                <p class="p-item">
                    <input type="text" class="txt" name="name" validate="{required:'请填写邮箱',email:true}" placeholder="邮箱" />
                </p>
                <p class="p-item">
                    <input type="password" class="txt require" name="password" validate="{required:'请输入密码'}" placeholder="密码" />
                </p>
                <p><label><input type="checkbox" class="chk" name="chk-autoLogin" />下次自动登录</label> <a href="#">忘记密码？</a></p>
                <p class="p-btn"><a class="btn-b btnValidate btnReg" href="#">登录</a></p>
                <p class="p-tip"><a href="#">还没账号？注册</a></p>
            </form>
        </div>
    </div>

</div>

<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>

</body>

</html>
