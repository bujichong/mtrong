<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="email=no" name="format-detection" />
    <!-- <link rel="shortcut icon" href="/images/i.ico"> -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <title>引导页-教育档案</title>
</head>

<body>

<div class="all-main">
    <header><img id="logo" src="images/logo.png" height="28" width="214" alt="面" /></header>
    <div class="cont-a">
        <div class="formcont">
            <form class="form-validate" action="test.html">
                <div class="guideMark"><span class="s-guideM"></span><span class="s-guideM"></span><span class="s-guideM s-guideNow"></span></div>
                <h3 class="h3-c"><span class="s-title">教育档案</span></h3>
                <p class="p-item">
                    <label class="lab-title">学校</label>
                    <input type="text" class="txt" name="name" validate="{required:'请填写学校名称}" />
                </p>
                <p class="p-item">
                    <label class="lab-title">日期</label>
                    <input type="text" class="txt" name="name" validate="{required:'请填写姓名'}" /> <label class="lab-item"><input type="checkbox" class="chk" name="chk-1" /> 至今</label>
                </p>
                <p class="p-item">
                    <label class="lab-title">专业</label>
                    <input type="text" class="txt" name="name" validate="{required:'请填写专业名称'}" />
                </p>
                <p class="p-item">
                    <label class="lab-title">简介</label>
                    <textarea name="txtIntro" class="txta" cols="30" rows="10"  validate="{required:'请填写简介'}">XXX</textarea>
                </p>
                <p class="p-btn"><a class="btn-b bg-pink btnValidate btnReg" href="#">完成</a><a href="#">跳过</a></p>
            </form>
        </div>
    </div>

</div>

<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>

</body>

</html>
