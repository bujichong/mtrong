<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="email=no" name="format-detection" />
    <!-- <link rel="shortcut icon" href="/images/i.ico"> -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <title>注册</title>
</head>

<body class="body-reglogin">

<div class="all-main">
    <header><img id="logo" src="images/logo.png" height="28" width="214" alt="面" /></header>
    <div class="cont-a">
        <div class="formcont">
            <form class="form-validate" action="test.html">
                <p class="p-item">
                    <input type="text" class="txt" name="name" validate="{required:'请填写手机号',mobile:true}" placeholder="称呼" />
                </p>
                <p class="p-item">
                    <input type="text" class="txt" name="name" validate="{required:'请填写邮箱',email:true}" placeholder="邮箱" />
                </p>
                <p class="p-item">
                    <input type="password" class="txt require" name="password" validate="{required:'请输入密码'}" placeholder="密码" />
                </p>
<!--                 <p class="p-item">
                    <input type="password" class="txt require" name="regAgainPassword" validate="{required:'请再次输入密码',equalTo:{opt:'#regPassword'}}" placeholder="再次输入密码" />
                </p> -->
                <p>点击注册即表明你同意本 <a href="#">服务条款</a> 和 <a href="#">隐私条款</a>。</p>
                <p class="p-btn"><a class="btn-b bg-pink btnValidate btnReg" href="#">注册并登录</a></p>
                <p class="p-tip"><a href="#">已注册用户登录</a></p>
            </form>
        </div>
    </div>

</div>

<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>

</body>

</html>
