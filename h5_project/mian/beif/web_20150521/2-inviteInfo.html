<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="email=no" name="format-detection" />
    <!-- <link rel="shortcut icon" href="/images/i.ico"> -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <title>面试邀请模板</title>
</head>

<body>

<header>
    <a href="#" class="a-headBack">返回</a>
    <h1 class="h1-title">面试首次通知</h1>
</header>

<nav class="fix-nav">
    <ul class="ul-nav">
        <li id="nav-index" class="wp3-1 li-nav li-now"><a href="#" class="a-nav">我的档案</a></li>
        <li id="nav-cart" class="wp3-1 li-nav"><a href="#" class="a-nav">面试管理</a></li>
        <li id="nav-about" class="wp3-1 li-nav"><a href="#" class="a-nav">人才库</a></li>
    </ul>
</nav>

<div class="all-main">
    <div class="cont-a">
        <div class="formcont">
            <form class="form-validate" action="test.html">
                <p>此邮件由系统发出，请勿直接回复，如有问题请直接联系HR。</p>
                <p class="p-item">
                    <textarea name="txtInvite" class="txta" cols="30" rows="10"  validate="{required:'请填写备注'}">XXX</textarea>
                </p>
                <div class="inviteInfoTip">
                    <p>扫描二维码， <span>既可通过 XXX，更快捷的掌握自己的求职进度！</span></p>
                    <p>如有任何问题，可以与我们联系，我们会为您尽快解答。</p>
                    <p>Email： XXXX</p>
                    <p>电话： XXXXX</p>
                    <img src="images/" alt="" />
                </div>

                <a href="#" class="a-headSubmit btnValidate">提交</a>
                <p class="p-btn"><a class="btn-b" href="#">预览</a></p>
            </form>
        </div>
    </div>

</div>

<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>

</body>

</html>
