<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="email=no" name="format-detection" />
    <!-- <link rel="shortcut icon" href="/images/i.ico"> -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <title>找回密码</title>
</head>

<body>

<div class="all-main">
    <header><img id="logo" src="images/logo.png" height="28" width="214" alt="面" /></header>
    <div class="cont-a">
        <div class="formcont">
            <form class="form-validate" action="test.html">
                <p class="p-item">
                    <input type="text" class="txt" name="name" validate="{required:'请填写手机号',mobile:true}" placeholder="手机号" />
                </p>
                <p class="p-item hide grid">
                    <input type="text" class="txt col_7 require" name="identifyCode" validate="{required:'请输入验证码'}" placeholder="验证码" /><span class="btn-a col_5 requestCode">获取验证码</span>
                </p>
                <p>输入您的手机号码，我们将向您发送短信校验码</p>
                <p>或</p>
                <p class="p-item">
                    <input type="text" class="txt" name="name" validate="{required:'请填写邮箱',email:true}" placeholder="邮箱" />
                </p>
                <p>我们将发送邮件至您邮箱，让您可以重设密码或重新激活账号</p>
                <p class="p-btn"><a class="btn-b bg-pink btnValidate btnReg" href="#">重置密码</a></p>
            </form>
        </div>
    </div>

</div>

<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>

</body>

</html>
