<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="email=no" name="format-detection" />
    <!-- <link rel="shortcut icon" href="/images/i.ico"> -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <title>档案编辑</title>
</head>

<body>

<header>
    <a href="#" class="a-headBack">返回</a>
    <h1 class="h1-title">档案编辑</h1>
</header>

<nav class="fix-nav">
    <ul class="ul-nav">
        <li id="nav-index" class="wp3-1 li-nav li-now"><a href="#" class="a-nav">我的档案</a></li>
        <li id="nav-cart" class="wp3-1 li-nav"><a href="#" class="a-nav">面试管理</a></li>
        <li id="nav-about" class="wp3-1 li-nav"><a href="#" class="a-nav">人才库</a></li>
    </ul>
</nav>

<div class="all-main">
    <div class="cont-a">
        <div class="formcont">
            <form class="form-validate" action="test.html">
                <p><span class="s-photo"><img src="images/" alt="" /></span><span class="s-editPhoto">编辑头像</span></p>
                <p class="p-item">
                    <input type="text" class="txt" name="name" validate="{required:'请填写姓名'}" placeholder="姓名" />
                </p>
                <p class="p-item">
                    <label class="lab-title">性别</label>
                    <label class="lab-item"><input type="radio" class="rad" name="rad-1" /> 男</label><label class="lab-item"><input type="radio" class="rad" name="rad-1" /> 女</label>
                </p>
                <p class="p-item">
                    <label class="lab-title">位置</label>
                    <input type="text" class="txt" name="name" validate="{required:'请填写姓名'}" />
                </p>
                <p class="p-item">
                    <input type="text" class="txt" name="name" validate="{required:'请填写手机号码',mobile:true}" placeholder="电话" />
                </p>
                <p class="p-item">
                    <input type="text" class="txt" name="name" validate="{required:'请填写邮箱',email:true}" placeholder="邮箱" />
                </p>

                <a href="#" class="a-headSubmit btnValidate">提交</a>
            </form>
        </div>
    </div>

</div>

<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>

</body>

</html>
