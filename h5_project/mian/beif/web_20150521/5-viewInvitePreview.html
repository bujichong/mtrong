    <a href="#" class="a-headBack">返回</a>
    <h1 class="h1-title">面试邀请预览</h1>
</header>

<div class="all-main">
    <div class="cont-a">

        <h2>候选人</h2>
        <h3>面试首次通知</h3>
        <p>此邮件由系统发出，请勿直接回复，如有问题请直接联系HR</p>
        <p>十分感谢您申请我们的职位，您的技能和资历符合我们的职位要求，我们诚挚邀请您参加我们的面试</p>
        <p>面试时间：05月08日 13:00</p>
        <p>面试地址： XXX</p>

        <div class="inviteInfoTip">
            <p>扫描二维码， <span>既可通过 XXX，更快捷的掌握自己的求职进度！</span></p>
            <p>如有任何问题，可以与我们联系，我们会为您尽快解答。</p>
            <p>Email： XXXX</p>
            <p>电话： XXXXX</p>
            <img src="images/" alt="" />
        </div>

    </div>
</div>

<div class="searchPop">
    <span class="s-exin">收缩</span>
    <div class="search"><input type="text" class="txt txt-search" name="txt" /><button>搜索</button></div>
    <div class="dropC"><select class="drop" name="drop">
        <option value="0" selected="selected">筛选</option>
        <option value="1">1</option>
        <option value="2">2</option>
    </select></div>
    <div class="dropC"><select class="drop" name="drop">
        <option value="0" selected="selected">排序</option>
        <option value="1">1</option>
        <option value="2">2</option>
    </select></div>
    <p class="p-btn"><a href="#" class="a-add">面试邀请</a></p>
</div>

<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>

</body>
