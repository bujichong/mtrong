<!DOCTYPE html>
<html class="html-hasbg-a">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="email=no" name="format-detection" />

    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <title>引导页-基本信息</title>

<body class="body-reglogin">

<div class="reglogin-main">

    <div class="cont-hasbg">

        <div class="formcont formcont-b">
            <form class="form-validate" action="test.html">
                <div class="guideMark"><span class="s-guideM"></span><span class="s-guideM s-guideNow"></span><span class="s-guideM"></span></div>
                <h3 class="h3-c"><span class="s-title">职业档案</span><em class="em-tip">(请填写近况)</em></h3>
                <p class="p-item">
                    <label class="lab-title">公司</label>
                    <input type="text" class="txt" name="name" validate="{required:'请填写公司名称'}" />
                </p>
                <p class="p-item">
                    <label class="lab-title">日期</label>
                    <input type="text" class="txt-inline wp25" name="name" validate="{required:'请选择日期'}" />~<input type="text" class="txt-inline wp25" name="name" validate="{required:'请选择日期'}" /> <label class="lab-item"><input type="checkbox" class="chk" name="chk-1" /> 至今</label>
                </p>
                <p class="p-item">
                    <label class="lab-title">职位</label>
                    <input type="text" class="txt" name="name" validate="{required:'请填写职位'}" />
                </p>
                <p class="p-item">
                    <label class="lab-title">简介</label>
                    <textarea name="txtIntro" class="txta" cols="30" rows="10"  validate="{required:'请填写简介'}"></textarea>
                </p>
                <p class="p-btn"><a class="btn-d btnValidate" href="#">下一步</a><a class="a-link" href="#">跳过</a></p>
            </form>
        </div>

    </div>

    <div class="div-signByIn">
        <!-- <p class="p-signByIn"><a href="#" class="a-signByIn">Sign in with LinkedIn</a></p> -->
    </div>

</div>

<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>

</body>

</html>
