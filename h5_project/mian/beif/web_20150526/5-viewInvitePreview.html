<div class="all-main">
    <h3 class="h3-title-a">候选人</h3>
    <h3 class="h3-logoT"><span class="s-slogo imgauto"><img src="images/slogo.png" height="60" width="60" alt="" /></span>面试首次通知</h3>
    <div class="cont-b lh-16">
        <p>此邮件由系统发出，请勿直接回复，如有问题请直接联系HR。</p> <br />

                </div>
