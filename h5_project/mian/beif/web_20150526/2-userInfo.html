<body>

<header>
    <a href="#" class="a-headBack">返回</a>
    <h1 class="h1-title">个人信息</h1>
</header>

<nav class="fix-nav">
    <ul class="ul-nav">
        <li id="nav-index" class="wp3-1 li-nav li-now"><a href="#" class="a-nav">我的档案</a></li>
        <li id="nav-cart" class="wp3-1 li-nav"><a href="#" class="a-nav">面试管理</a></li>

    </ul>
</nav>

<div class="all-main">
    <div class="cont-verify">
        <p class="p-item">
            <label class="lab-rl lab-email">邮箱</label><span class="s-item s-itemTxt">XXXXX@163.com</span><span class="s-op s-itemTxt green">已验证</span>
        </p>
        <p class="p-item">
            <label class="lab-rl lab-phone">手机</label><span class="s-item s-itemInput"><input type="text" class="txt" name="name" validate="{required:'请填写手机号',mobile:true}" placeholder="手机号码" /></span>
            <span class="s-op"><a class="btn-c" href="#">获取验证码</a></span>
        </p>
        <p class="p-item">
            <label class="lab-rl lab-code">校验码</label><span class="s-item s-itemInput"><input type="text" class="txt" name="name" validate="{required:'请填写验证码'}" placeholder="验证码" /></span>
            <span class="s-op"><a class="btn-c" href="#">验证</a></span>
        </p>
    </div>

</div>
