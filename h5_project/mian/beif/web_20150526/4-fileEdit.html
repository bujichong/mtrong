<!DOCTYPE html>
<html class="bg-ddd">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="email=no" name="format-detection" />
    <!-- <link rel="shortcut icon" href="/images/i.ico"> -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <title>档案编辑-学历编辑</title>
</head>

<body>

<header>
    <a href="#" class="a-headBack">返回</a>
    <h1 class="h1-title">档案编辑</h1>
</header>

<nav class="fix-nav">
    <ul class="ul-nav">
        <li id="nav-index" class="wp3-1 li-nav li-now"><a href="#" class="a-nav">我的档案</a></li>
        <li id="nav-cart" class="wp3-1 li-nav"><a href="#" class="a-nav">面试管理</a></li>
        <li id="nav-about" class="wp3-1 li-nav"><a href="#" class="a-nav">人才库</a></li>
    </ul>
</nav>

<div class="all-main">
    <div class="formcont formcont-c">
        <form class="form-validate" action="test.html">
            <p class="p-item">
                <input type="text" class="txt" name="name" validate="{required:'请填写公司名称'}" placeholder="公司名称" />
            </p>
            <p class="p-item">
                <input type="text" class="txt" name="name" validate="{required:'请填写职位'}" placeholder="职位" />
            </p>
            <p class="p-item">
                <input type="text" class="txt" name="name" validate="{required:'请填写工作地点'}" placeholder="工作地点" />
            </p>
            <p class="p-item">
                <span class="s-itemTitle"><label class="lab-title">时间</label><label class="lab-item"><input type="checkbox" class="chk" name="chk-1" /> 至今</label></span>
                <input type="text" class="txt-inline wp40" name="name" validate="{required:'请选择日期'}" /> ~ <input type="text" class="txt-inline wp40" name="name" validate="{required:'请选择日期'}" />
<!--
                <label class="lab-item">至今</label>
                <input type="text" class="txt txt-date" name="txt" /> -->
            </p>
            <p class="p-item">
                <textarea name="txtIntro" class="txta" cols="30" rows="10"  validate="{required:'工作描述'}" placeholder="工作描述"></textarea>
            </p>

            <a href="#" class="a-headOk btnValidate">提交</a>
        </form>
    </div>

</div>

<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>

</body>

</html>
