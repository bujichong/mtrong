<!DOCTYPE html>
<html class="html-hasbg-a">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="email=no" name="format-detection" />
    <!-- <link rel="shortcut icon" href="/images/i.ico"> -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <title>找回密码</title>
</head>

<body class="body-reglogin">

<div class="reglogin-main">

    <div class="cont-hasbg">

        <div class="imgauto reglogin-logo"><img id="logo" src="images/logo.png" height="200" width="204" alt="面" /></div>
        <div class="formcont formcont-a">
            <form class="form-validate" action="test.html">
                <p class="p-item">
                    <label class="lab-rl lab-phone">手机</label><span class="s-item"><input type="text" class="txt" name="name" validate="{required:'请填写手机号',mobile:true}" placeholder="手机号" /></span>
                </p>
                <p class="p-item grid">
                    <label class="lab-rl lab-code">验证码</label><input type="text" class="txt col_7 require" name="identifyCode" validate="{required:'请输入验证码'}" placeholder="验证码" /><span class="btn-b col_5 bg-grey requestCode">获取验证码</span>
                </p>
                <p class="p-smallTip">输入您的手机号码，我们将向您发送短信校验码</p>
                <p class="grid p-lineText"><span class="s-line col_5"></span><span class="s-lineText col_2">或</span><span class="s-line col_5"></span></p>
                <p class="p-item">
                    <label class="lab-rl lab-email">邮箱</label><span class="s-item"><input type="text" class="txt" name="name" validate="{required:'请填写邮箱',email:true}" placeholder="邮箱" /></span>
                </p>
                <p class="p-smallTip">我们将发送邮件至您邮箱，让您可以重设密码或重新激活账号</p>
                <p class="p-btn"><a class="btn-b btnValidate btnReset" href="#">重置密码</a></p>
            </form>
        </div>

    </div>

    <div class="div-signByIn">
        <p class="p-signByIn"><a href="#" class="a-signByIn">Sign in with LinkedIn</a></p>
    </div>

</div>


<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>

</body>

</html>
