<body>

<header>
    <a href="2-inviteList.html" class="a-headBack">返回</a>
    <h1 class="h1-title">面试首次通知</h1>
</header>

<nav class="fix-nav">
    <ul class="ul-nav">
        <li id="nav-index" class="wp3-1 li-nav li-now"><a href="#" class="a-nav">我的档案</a></li>

    </ul>

<div class="all-main all-main-a">
    <div class="cont-a">
        <div class="formcont">
            <p>此邮件由系统发出，请勿直接回复，如有问题请直接联系HR。</p>
<!--                 <div class="sysInfoBox">
                XXXX <br /><br /><br /><br /><br />
            </div> -->

            <form class="form-validate" action="test.html">
                    <p class="p-item">
                         <textarea name="txtInvite" class="txta" cols="30" rows="10"  validate="{required:'请填写备注'}">XXX</textarea>
                    </p>
                <a href="#" class="a-headOk btnValidate">确定</a>
            </form>

            <div class="inviteInfoTip">
                <p class="mar-b5">扫描二维码， <span class="blue fwb">既可通过 XXX，更快捷的掌握自己的求职进度！</span></p>
                <div class="clearfix">
                    <div class="fl wp70 mar-r-p2">
                        <p>如有任何问题，可以与我们联系，我们会为您尽快解答。</p>
                        <p>Email： XXXX</p>
                        <p>电话： XXXXX</p>
                    </div>
                    <div class="fl wp25 imgauto">
                        <img class="img-2w" src="images/follow-2w.png" height="130" width="130" alt="" />
                    </div>
                </div>
            </div>


            <p class="p-btn"><a class="btn-b" href="5-viewInvitePreview.html">预览</a></p>
        </div>
    </div>

</div>
