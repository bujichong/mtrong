<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="email=no" name="format-detection" />

    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <title>找人认证</title>
</head>

<body>

<header>
    <a href="#" class="a-headBack">返回</a>
    <h1 class="h1-title">找人认证</h1>
</header>

<nav class="fix-nav">
    <ul class="ul-nav">
        <li id="nav-index" class="wp3-1 li-nav li-now"><a href="#" class="a-nav">我的档案</a></li>
        <li id="nav-cart" class="wp3-1 li-nav"><a href="#" class="a-nav">面试管理</a></li>
        <li id="nav-about" class="wp3-1 li-nav"><a href="#" class="a-nav">人才库</a></li>
    </ul>
</nav>

<div class="all-main all-main-a">
    <div class="formcont">
        <form class="form-validate" action="2-certSuccess.html">
            <div class="upPhotoBox">
                <div class="div-upPhoto">
                    <span class="s-upPic s-selPic imgauto"><img class="img-photo" src="images/selpic.png" height="145" width="145" alt="" /></span>
                    <span class="s-upprocess">请点击上传图片</span>
                </div>
                <div class="photo-example">
                    <h4 class="h4-title mar-b5">示例</h4>
                     <p class="imgauto"><img src="images/demo/demo-photo.jpg" height="90" width="120" alt="" /></p>
                </div>
            </div>
            <p class="wp85 mar-auto mar-t10 mar-b20">上传说明</p>

            <!-- <img class="img-photo" src="images/demo/demo-photo.jpg" height="90" width="120" alt="" /> -->
            <p class="p-btn"><a class="btn-a btnValidate" href="2-certSuccess.html">确认</a></p>
        </form>
</div>

</div>

<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/lrz.mobile.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>
<script type="text/javascript">

$('.s-selPic').soUploadImg({
    afterLoadBack : function (data) {
        window.console && console.log(data);
        $('.img-photo').attr('src',data.src);
        var imgCls = (data.width>=data.height)?'imgauto':'imgheightauto';
        data.me.removeClass('imgauto').removeClass('imgheightauto').addClass(imgCls);
        $('.s-upprocess').html('图片上传完成100%');
    }
});

</script>
</body>

</html>
