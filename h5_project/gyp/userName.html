<!DOCTYPE html>
<html class="bg-eee">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="email=no" name="format-detection" />
    <!-- <link rel="shortcut icon" href="/images/i.ico"> -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <title>我的账户</title>
</head>

<body>

<header>
    <h1 class="h1-title">我的账户</h1>
    <a href="#" class="a-headBack">返回</a>
</header>



<div class="all-main bg-eee">
    <div class="cont-a">
        <form class="form-validate" action="xx">
            <p class="p-item p-por"><input type="text" class="txt txt-le" id="txt-repair" name="txt" validate="{required:'请填写昵称'}" value="Jack" /><span id="clearName" class="s-clear"></span></p>
            <a href="#" class="a-headOk btnValidate">确定</a>
        </form>
    </div>
</div>


<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>
<script type="text/javascript">
var $txt = $('#txt-repair');
$clear = $('#clearName');
$txt.keyup(function() {
    var v = $(this).val();
    if ($.trim(v)=='') {
        $clear.hide();
    }else{
        $clear.show();
    };
});
$clear.click(function() {
    $txt.val('').focus();
});
</script>
</body>
</html>
