<!DOCTYPE html>
<html class="bg-eee">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="email=no" name="format-detection" />
    <!-- <link rel="shortcut icon" href="/images/i.ico"> -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <title>修改密码</title>
</head>

<body>

<header>
    <a href="#" class="a-headBack">返回</a>
    <h1 class="h1-title">修改密码</h1>
</header>

<div class="all-main bg-eee">
    <div class="form-repairPassword">
        <form class="form-validate" action="test.html">
                <p class="p-item">
                    <input type="password" class="txt txt-le" name="oldPassword" validate="{required:'输入原密码'}" placeholder="输入原密码" />
                </p>
                <p class="p-item">
                    <input type="password" id="newPassword" class="txt txt-le require" name="newPassword" validate="{required:'请输入新密码'}" placeholder="输入新密码" />
                </p>
                <p class="p-item">
                    <input type="password" class="txt txt-le require" name="againNewPassword" validate="{required:'再次输入新密码',equalTo:{opt:'#newPassword'}}" placeholder="请确认密码" />
                </p>

            <p class="p-btn grid wp90 mar-t20"><a class="btn-b btnValidate" href="#">确定</a></p>
        </form>
    </div>

</div>

<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>

</body>

</html>
