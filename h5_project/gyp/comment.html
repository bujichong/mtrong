<body>

<header>
    <a href="#" class="a-headBack">返回</a>
    <h1 class="h1-title">评价工单</h1>
</header>

<div class="all-main bg-eee">

    <div class="cont-a">

        <ul class="ul-list">
            <li class="li-list li-list-a">
                <span class="imgauto s-thumb"><img src="images/demo/pic-1.jpg" height="120" width="120" alt="" /></span>
                <div class="list-cont">
                    <h4 class="h4-title">工 单 号 ：121545778</h4>
                    <p class="p-abs red">维修总价： 120.00元</p>
                    <p class="p-abs red">配件费用： 150.00元</p>
                    <p class="p-abs">下单时间： 2015-04-08 17:12</p>
                </div>
            </li>
        </ul>

        <div class="gradebox">
            <h3 class="h3-e">对此次工单维修评价<span class="s-opTip commentTip">请评价！</span></h3>
            <ul class="ul-grade">
                <li class="li-grade">
                    <span class="s-title">总体满意度</span>
                    <span class="s-stars"><em class="em-star"></em><em class="em-star"></em><em class="em-star"></em><em class="em-star"></em><em class="em-star"></em></span>
                </li>
<!--                 <li class="li-grade">
                    <span class="s-title">技师完成速度</span>
                    <span class="s-stars"><em class="em-star"></em><em class="em-star"></em><em class="em-star"></em><em class="em-star"></em><em class="em-star"></em></span>
                </li>
                <li class="li-grade">
                    <span class="s-title">技师服务态度</span>
                    <span class="s-stars"><em class="em-star"></em><em class="em-star"></em><em class="em-star"></em><em class="em-star"></em><em class="em-star"></em></span>
                </li>
                <li class="li-grade">
                    <span class="s-title">技师整体评价</span>
                    <span class="s-stars"><em class="em-star"></em><em class="em-star"></em><em class="em-star"></em><em class="em-star"></em><em class="em-star"></em></span>
                </li> -->
            </ul>
            <input class="starval" id="star1" name="star1" type="hidden" value="0" />
<!--             <input class="starval" id="star2" name="star2" type="hidden" value="0" />
            <input class="starval" id="star3" name="star3" type="hidden" value="0" />
            <input class="starval" id="star4" name="star4" type="hidden" value="0" /> -->

            <p class="p-btn grid">
                <a class="fl wp50 a-cancel" href="#">取消</a><a class="fl wp50 a-submit fn-star-submit" href="#">提交</a>
            </p>
        </div>

    </div>
</div>


<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>
