<!DOCTYPE html>
<html class="bg-eee">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="email=no" name="format-detection" />
    <!-- <link rel="shortcut icon" href="/images/i.ico"> -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <title>维修车</title>
</head>

<body>

<header>
    <a href="#" class="a-headBack">返回</a>
    <h1 class="h1-title">维修车</h1>
</header>

<div class="all-main bg-eee">

    <div class="cont-a">
        <ul class="ul-list ul-list-f lazybox">

            <li class="li-list li-list-a">
                <label class="lab-sel"><input type="checkbox" class="chk chkone" name="chkCart" /></label>
                <span class="imgauto s-thumb"><img src="images/blank.png" src2="images/demo/pic-1.jpg" height="120" width="120" alt="" /></span>
                <div class="list-cont">
                    <h4 class="h4-title">名称：电机整机检修</h4>
                    <p class="p-abs">技师姓名： 罗晋</p>
                    <p class="p-abs red">工时价格： 120.00元/小时</p>
                </div>
                <p class="p-item"><textarea class="txta" placeholder="请描述故障现象"></textarea></p>
            </li>

            <li class="li-list li-list-a">
                <label class="lab-sel"><input type="checkbox" class="chk chkone" name="chkCart" /></label>
                <span class="imgauto s-thumb"><img src="images/blank.png" src2="images/demo/pic-1.jpg" height="120" width="120" alt="" /></span>
                <div class="list-cont">
                    <h4 class="h4-title">名称：电机整机检修</h4>
                    <p class="p-abs">技师姓名： 罗晋</p>
                    <p class="p-abs red">工时价格： 120.00元/小时</p>
                </div>
                <p class="p-item"><textarea class="txta" placeholder="请描述故障现象"></textarea></p>
            </li>

        </ul>

        <div class="totalSumBox"><label class="lab-selAll"><input type="checkbox" class="chk chkall" name="chkCart" /> 全选</label><span class="s-totalNum">合计： <em class="em-totalNum">2</em>个工单</span></div>
        <div class="gotoBooking grid">
            <a class="fl wp50 a-selmore" href="#">选择更多需维修的机器</a>
            <span class="fr wp50 s-tipSel">提交工单</span>
            <a class="fr wp50 a-gotoBooking" href="#">提交工单</a>
        </div>
    </div>

</div>



<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>
</body>

</html>
