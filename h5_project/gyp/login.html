<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="email=no" name="format-detection" />
    <!-- <link rel="shortcut icon" href="/images/i.ico"> -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <title>登录</title>
</head>

<body>

<div class="all-main-base bg-sblue">
    <div class="loginlog imgauto"><img class="img-logo" src="images/logo.png" height="219" width="317" alt="" /></div>
    <div class="form-login">
        <form class="form-validate" action="test.html">
            <p class="p-item">
                <input type="text" class="txt txt-la" name="name" validate="{required:'请输入您的账号',mobile:'账号为您的手机号'}" errorDiy="{msgPos:'.p-err-tip'}" placeholder="请输入您的账号" />
            </p>
            <p class="p-item ">
                <input type="password" class="txt txt-lb require" name="password" validate="{required:'请输入您的密码'}" errorDiy="{msgPos:'.p-err-tip'}" placeholder="请输入您的密码" />
            </p>
            <p class="p-err-tip"></p>
            <p class="p-btn"><a class="btn-b btnValidate" href="#">登录</a></p>
        </form>
        <p class="p-logintip center">还没有账号？点击注册</p>
        <p class="grid wp50"><a class="btn-b bg-oy" href="#">注册</a></p>
    </div>

</div>

<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>

</body>

</html>
