<script type="text/javascript">
var proPop = null;
$('.fn-details').click(function() {//点击显示详情
    var id = $(this).attr('rel');//获取商品id
    proPop = $.pop({
      cls : 'proIntroPop',
      target : '.proIntroBox',
      widthPer : 1,
      pos :'bottom',
      height :360,
      beforePop : function () {//弹出前异步请求加载产品信息
        $.get('js/listDetails.json?id='+id,function (data) {
          //window.console && console.log(data);
            var $list = $('#proInfoTem').render(data);
            $('.proIntroCont').html($list);
        })
      },
      closePop : function  () {//关闭时清除ajax进来的内容
        $('.proIntroCont').html('');
      }
    });
    return false;
});

  $('.s-cancel').click(function() {
    proPop.removePop();
  });

$('.a-addToCart').click(function() {
    var $chkones = $('.ul-workerList').find('.rad:checked');
    if ($chkones.length>0) {
      var $chkedId = [];
      $chkones.each(function (i,v) {
          $chkedId.push(v.value);
      });
      window.console && console.log($chkedId);
    }else{
      $('.selWorkerTip').show();
    };
    return false;
});

</script>
