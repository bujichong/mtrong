<div class="all-main all-main-chat">

                <li class="li-chat li-msg-b">
                    <span class="s-photo"><img src="images/p-2.png" height="153" width="153" alt="" class="img-photo"></span>

                    </div>
                </li>


                <li class="li-chat li-tip"><span class="s-tip">昨天 下午19:50</span></li>

                <li class="li-chat li-msg-a">
                    <span class="s-photo"><img src="images/p-1.png" height="153" width="153" alt="" class="img-photo"></span>
                    <div class="msgbox">
                        <!-- <p class="p-abs"><span class="s-name">李先生</span><span class="s-date">03-20 12:40</span></p> -->

                    </div>
                </li>


            </ul>

</div>
