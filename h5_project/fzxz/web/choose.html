<!DOCTYPE html>
<html class="bg-ddd">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="email=no" name="format-detection" />
    <!-- <link rel="shortcut icon" href="/images/i.ico"> -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <title>辅具适配</title>
</head>

<body>
<header>
    <a href="#" class="a-headBack">返回</a>
    <h1 class="h1-title">辅具适配</h1>
    <a href="#" class="a-headHelp">帮助</a>
</header>

<div class="all-main bg-ddd">
    <form class="form-validate" action="test.html">
        <div class="p-item dropone">
            <label class="lab-item">类别选择:</label>
            <select class="drop" name="drop" validate="{required:'请选择类别'}">
                <option value="" selected="selected">请选择...</option>
                <option value="1">低视力</option>
                <option value="2">中视力</option>
                <option value="3">高视力</option>
            </select>
        </div>

        <ul class="ul-list lazybox">
            <li class="li-list li-list-a">
                <span class="imgauto s-thumb"><img src="images/blank.png" src2="images/demo/pic-1.jpg" height="160" width="160" alt="" /></span>
                <div class="list-cont-b">
                    <h4 class="h4-title h4-title-b">可孚轮椅 电动轮椅车 老年人残疾人代步车 助行车</h4>
                    <p class="p-abs"><span class="s-stars s-stars-4"><em class="em-star"></em><em class="em-star"></em><em class="em-star"></em><em class="em-star"></em><em class="em-star"></em></span></p>
                    <p class="p-abs"><span class="s-some">距离：95km</span></p>
                </div>
                <label class="op-chk"><input type="checkbox" class="chk" name="chk-1" /></label>
            </li>

            <li class="li-list li-list-a">
                <span class="imgauto s-thumb"><img src="images/blank.png" src2="images/demo/pic-1.jpg" height="160" width="160" alt="" /></span>
                <div class="list-cont-b">
                    <h4 class="h4-title h4-title-b">可孚轮椅 电动轮椅车 老年人残疾人代步车 助行车</h4>
                    <p class="p-abs"><span class="s-stars s-stars-4"><em class="em-star"></em><em class="em-star"></em><em class="em-star"></em><em class="em-star"></em><em class="em-star"></em></span></p>
                    <p class="p-abs"><span class="s-some">距离：95km</span></p>
                </div>
                <label class="op-chk"><input type="checkbox" class="chk" name="chk-1" /></label>
            </li>
        </ul>

        <div class="p-item dropone">
            <label class="lab-item">类别选择:</label>
            <select class="drop" name="drop" validate="{required:'请选择类别'}">
                <option value="" selected="selected">请选择...</option>
                <option value="1">低视力</option>
                <option value="2">中视力</option>
                <option value="3">高视力</option>
            </select>
        </div>

        <p class="p-item p-item-nolab mar-t10 pad-b10">
           <textarea class="txta" name="txta" cols="30" rows="10" placeholder="描述(可以填写需要辅具的详细要求，或您自身的具体情况，需要达到什么目的)"
            <select class="drop" name="drop" validate="{required:'请填写辅具详细要求'}"></textarea>
        </p>

        <p class="p-btn"><a class="btn-b btnValidate" href="#">申请</a></p>
    </form>
</div>



<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>

</body>
</html>
