<!DOCTYPE html>
<html class="bg-eee">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="email=no" name="format-detection" />
    <!-- <link rel="shortcut icon" href="/images/i.ico"> -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <title>注册</title>
</head>

<body>

<header>
    <a href="#" class="a-headBack">返回</a>
    <h1 class="h1-title">注册</h1>
    <!-- <a href="#" class="a-headHelp">帮助</a> -->
</header>

<div class="all-main bg-eee">
    <div class="form-reg">
        <form class="form-validate" action="test.html">
            <p class="p-item">
                <label class="lab-item">手机号码</label><span class="s-item"><input type="text" class="txt" name="phonenumber" validate="{required:'请输入手机号码',mobile:'请输入正确的手机号码'}" placeholder="输入手机号" /></span>
            </p>
            <p class="p-item">
                <label class="lab-item">验证码</label><span class="s-item"><input type="text" class="txt wp55" name="code" validate="{required:'请输入验证码'}" placeholder="输入验证码" /><span class="btn-c">获取验证码</span></span>
            </p>
            <p class="p-item">
                <label class="lab-item">密码</label><span class="s-item"><input type="password" class="txt" id="regPassword" name="regPassword" validate="{required:'请输入密码',len:{opt:[5,33],msg:'密码长度为6到32个字符'}}" placeholder="输入密码" /></span>
            </p>
            <p class="p-item">
                <label class="lab-item">确认密码</label><span class="s-item"><input type="password" class="txt" name="regAgainPassword" validate="{required:'请再次输入密码',equalTo:{opt:'#regPassword'}}" placeholder="再次输入密码" /></span>
            </p>
            <p class="p-item">
                <label class="lab-item">邀请码</label><span class="s-item"><input type="text" class="txt" name="inviteCode" placeholder="请输入邀请码(选填)" /></span>
            </p>
            <p class="p-btn"><a class="btn-b btnValidate" href="#">完成注册</a></p>
        </form>
    </div>

</div>


<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>

</body>

</html>
