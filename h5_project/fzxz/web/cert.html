<!DOCTYPE html>
<html class="bg-eee">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="email=no" name="format-detection" />
    <!-- <link rel="shortcut icon" href="/images/i.ico"> -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <title>身份认证</title>
</head>

<body>

<header>
    <a href="#" class="a-headBack">返回</a>
    <h1 class="h1-title">身份认证</h1>
    <!-- <a href="#" class="a-headHelp">帮助</a> -->
</header>

<div class="all-main bg-eee">
    <div class="form-reg">
        <form class="form-validate" action="test.html">
                <p class="p-item">
                    <label class="lab-item">姓名</label><span class="s-item"><input type="text" class="txt" name="name" validate="{required:'请输入姓名'}" placeholder="输入姓名" /></span>
                </p>
                <p class="p-item">
                    <label class="lab-item">身份证号</label><span class="s-item"><input type="text" class="txt" name="name" validate="{required:'请输入身份证号码'}" placeholder="输入身份证号码" /></span>
                </p>
                <p class="p-item p-item-b">
                    <label class="lab-item lab-item-b">残疾人证号（选填）</label><span class="s-item"><input type="text" class="txt" name="name" validate="{number:'请输入正确格式的残疾人证号'}" placeholder="20位号" /></span>
                </p>
            <p class="p-btn"><a class="btn-b btnValidate" href="#">身份认证</a></p>
        </form>
    </div>

</div>


<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>

</body>

</html>
