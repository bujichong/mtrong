<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=8">
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/> 
	<title>水盒子智能水管家聊天室-海尔商城</title>
	<link rel="stylesheet" type="text/css" href="css/chat.css" />
	<script type="text/javascript">
		var chatroom  = {
			memberId : 4033461,
			getUrl : 'js/chat.json',
			sendUrl : 'js/sChat.json'
		};
	</script>
</head>
<body>

<!-- chat-title -->
<div id="chat-title">
<span class="s-title s-auto">水盒子聊天室 <img id="img-scroll" src="images/chat/icon-scroll.png" alt="" /></span>
<span class="s-photo"><img class="img-photo" src="images/demo/demo-chat-2.jpg" alt="" /></span>
<a class="a-back" href="#"><img class="img-back" src="images/chat/icon-back.png" alt="" /></a>
</div>

<!-- chat-list -->
<div id="chat-list">
	<ul id="ul-chat-list">
		<li class="li-chat li-tip"><span class="s-tip">7:50</span></li>

		<li class="li-chat li-msg-a">
			<span class="s-photo"><img class="img-photo" src="images/demo/demo-chat-1.jpg" width="120" height="120" alt="" /></span>
			<div class="msgbox">
				<p class="p-abs"><span class="s-name">李先生</span><span class="s-date">03-20 12:40</span></p>
				<p class="p-msg">我已经用了一个礼拜了，我家水质不错。 <em class="em-xx">d</em></p>
			</div>
		</li>

		<li class="li-chat li-msg-b">
			<span class="s-photo"><img class="img-photo" src="images/demo/demo-chat-2.jpg" width="120" height="120" alt="" /></span>
			<div class="msgbox">
				<p class="p-abs"><span class="s-name">李先生</span> <span class="s-date">03-20 12:40</span></p>
				<p class="p-msg">我已经用了一个礼拜了，我家水质不错。<em class="em-xx">c</em></p>
			</div>
		</li>

		<li class="li-chat li-tip"><span class="s-tip">李先生刚加入聊天室</span></li>

	</ul>

</div>

<!-- chat-reply -->
<div id="chat-reply">
	<p><textarea id="txt-reply" class="txta" name="txta"></textarea><span id="s-send">发送</span></p>
</div>

<div class="inter-mask"><div class="intertip"><img src="images/chat/intertip.png" alt="" /></div></div>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/chat.js"></script>

</body>
</html>
