<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="email=no" name="format-detection" />
    <!-- <link rel="shortcut icon" href="/images/i.ico"> -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <title>选择汇款银行 - 麦动</title>
</head>

<body>
<!-- <body class="body-app"> -->

<!-- header -->
<header>
    <h1 class="h1-siteInfo"><a class="a-logo" href="#"><img src="images/logo.png" height="33" width="150" alt="麦动" title="麦动" /></a></h1>
    <p class="p-headQuick">
        <a href="#" class="a-cartNum">15</a>
        <a href="#" class="a-quick a-quick-cart" title="购物车">购物车</a>
        <a href="#" class="a-quick a-quick-user" title="用户">用户</a>
        <a href="#" class="a-quick a-quick-search" title="搜索">搜索</a>
    </p>
</header>

<!-- section subnav -->
<section class="st-kindsnav">
    <h3 class="h3-headTitle"><span class="s-title">请支付</span><span class="a-more">￥1250</span></h3>
</section>

<div class="all-main-a">
    <p class="p-payInfo">您的采购单已提交成功，订单编号：234567 <br />
订单金额 <em class="red">￥1250</em>，请尽快完成订单支付</p>

    <h3 class="h3-title-a">录入汇款信息，快速确认订单支付</h3>
    <ul class="ul-paybank lazybox">
        <li class="li-paybank">
            <a href="#" class="a-paybank">
                    <span class="s-bankname"><img src="images/blank.png" src2="images/pay/bank-1.png" height="38" width="133" alt="中国工商银行" /></span>
                    <p class="p-bankinfo">
                        开户行：中国工商银行嘉兴南湖支行 <br />
                        账   号：6212 2612 0400 5949 703<br />
                        账户名：叶卫
                    </p>
            </a>
        </li>
    </ul>

    <form class="form-validate" action="xx">
        <div class="cont-a formcont-b">
                <p class="p-item"><label class="lab-item">汇款人姓名</label>
                    <span class="s-item"><input type="text" class="txt" name="txt" validate="{required:'请填写汇款人姓名'}" placeholder="请填写真实姓名" /></span>
                </p>
                <p class="p-item"><label class="lab-item">汇款时间</label>
                    <span class="s-item"><input type="text" class="txt" name="txt" validate="{required:'请填写汇款时间'}" /></span>
                </p>
                <p class="p-item"><label class="lab-item">汇款金额</label>
                    <span class="s-item"><input type="text" class="txt" name="txt" validate="{required:'请填写汇款金额'}" /></span>
                </p>
        </div>
        <div class="cont-c">
            <p class="p-btn"><a class="bg-pink btn-b btnValidate" href="#">提交汇款信息</a></p>
        </div>

    </form>

</div>

<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>

</body>
</html>
