<div class="all-main all-main-a bg-eee pad-t5">

	<form class="form-validate" action="xx">
		<p class="p-item">
			<label class="lab-item pad-b10">投诉内容</label>
			<span class="s-item"><textarea class="txt txta bortb" name="txta" placeholder="请留下您的意见或建议！" validate="{required:'请填写意见或建议'}"></textarea></span>
		</p>
		<p class="p-item">
			<label class="lab-item pad-b10">联系方式</label>
			<span class="s-item"><input type="text" class="txt bortb" name="txt" placeholder="请输入手机号码或邮箱" validate="{required:'请填写手机号码或电子邮箱！',phoneEmail:true}" /></span>
		</p>

		<p class="p-btn"><a class="bg-pink btn-b btnValidate" href="#">提 交</a></p>
	</form>
</div>
