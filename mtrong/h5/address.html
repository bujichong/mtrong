<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="email=no" name="format-detection" />
    <!-- <link rel="shortcut icon" href="/images/i.ico"> -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <title>填写收货地址 - 麦动</title>
</head>

<body>
<!-- <body class="body-app"> -->

<!-- header -->
<header>
    <h1 class="h1-siteInfo"><a class="a-logo" href="#"><img src="images/logo.png" height="33" width="150" alt="麦动" title="麦动" /></a></h1>
    <p class="p-headQuick">
        <a href="#" class="a-cartNum">15</a>
        <a href="#" class="a-quick a-quick-cart" title="购物车">购物车</a>
        <a href="#" class="a-quick a-quick-user" title="用户">用户</a>
        <a href="#" class="a-quick a-quick-search" title="搜索">搜索</a>
    </p>
</header>

<!-- section subnav -->
<section class="st-kindsnav">
    <h3 class="h3-headTitle"><span class="s-title">填写收货地址</span><a href="#" class="a-more">返回上页</a></h3>
</section>

<div>

    <form class="form-validate" action="xx">
        <div class="cont-a formcont-b">
                <p class="p-item"><label class="lab-item">收货人姓名</label>
                    <span class="s-item"><input type="text" class="txt" name="txt" validate="{required:'请填写收货人姓名'}" placeholder="请填写真实姓名" /></span>
                </p>
                <p class="p-item"><label class="lab-item">手机号码</label>
                    <span class="s-item"><input type="text" class="txt" name="txt" validate="{required:'请填写手机号',mobile:true}" placeholder="收货人电话，11位手机号" /></span>
                </p>
                <p class="p-item"><label class="lab-item">收货地址</label>
                    <input type="hidden" id="province" name="province" value="" /><!-- 地址有默认值则填写，否则3个隐藏域value都为空 -->
                    <input type="hidden" id="city" name="city" value=""/>
                    <input type="hidden" id="district" name="district" value="" />
                    <span class="s-item">
                        <select class="fl drop wp49 drop-province" name="drop" validate="{required:'请选择省'}">
                            <option value="" selected="selected" >请选择省</option>
                        </select>
                        <select class="fr drop wp49 drop-city" name="drop" validate="{required:'请选择省市'}">
                            <option value="" selected="selected">请选择市</option>
                        </select>
                    </span>
                </p>
                <p class="p-item">
                    <span class="s-item">
                        <select class="fl drop wp100 drop-distinct" name="drop" validate="{required:'请选择地区'}">
                            <option value="" selected="selected">请选择区</option>
                        </select>
                    </span>
                </p>
                <p class="p-item">
                    <span class="s-item"><textarea class="txta" validate="{required:'请填写详细的街道地址，以便我们联系您！'}" placeholder="路名或街道地址，门牌号"></textarea></span>
                </p>

        </div>
        <div class="cont-c">
            <p class="p-btn"><a class="bg-pink btn-b btnValidate borad4" href="#">保存地址</a></p>
            <p class="p-btn"><a class="bg-grey btn-c borad4" href="#">取消返回</a></p>
        </div>

    </form>

</div>


<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/region.js"></script>
<script type="text/javascript" src="js/base.js"></script>

</body>
</html>
